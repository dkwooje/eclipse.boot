<html layout:decorate="~{layout}">
	<div layout:fragment="content" class="container">
		<h5 class="my-3 border-bottom pb-2">질문 등록</h5>
		<form action="@{/question/create}" method="POST" th:object="${questionForm}">
			<!--
			<div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
				<div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
			</div>
		<div class="mb-3">
			-->
		<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
			<div class="mb-3">
			<div th:replace="~{form_errors :: formErrorsFragment}"></div>
			<!--제목-->
			<label for="subject" class="form-label">제목</label>
			<input type="text" name="subject" id="subject" class="form-control" th:field="*{subject}">
		</div>
		<div class="mb-3">
			<!--내용-->
			<label for="content" class="form-label">내용</label>
			<textarea name="content" id="content" class="form-control" row="10" th:field="*{content}"></textarea>
		</div>
		<input type="submit" value="저장하기" class="btn btn-primary my-2">
		</form>
</div>
</html>
